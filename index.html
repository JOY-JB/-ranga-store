<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Amazing Store</title>
  <link rel="stylesheet" href="./css/style.css" />

  <!-- bootstrap v5.1.1 link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- font-awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="container-fluid">
  <header class="pt-5">
    <h1 class="text-center display-4 fw-bold font-monospace">My <span class="text-warning"> Amazing </span> Store</h1>
  </header>
  <main class=" pt-2">
    <!-- search option -->
    <div class="input-group mb-3 w-25 mx-auto">
      <input type="text" class="form-control" placeholder="Search Your Product"
        aria-label="Example text with button addon" aria-describedby="button-addon1">
      <button class="btn btn-outline-primary" type="button" id="button-addon1">Search</button>
    </div>

    <!-- products card -->
    <div class="row pt-5">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
      </div>
      <!-- payment cart -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="btn text-center" style="background-color: #6BB885; color : white">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer section -->
  <footer></footer>

  <!-- javascript  files -->
  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
